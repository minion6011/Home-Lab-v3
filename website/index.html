<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='themes.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='index.css') }}">
        <script src="{{ url_for('static',filename='index.js') }}" type="text/javascript" defer></script>
    </head>

    <body>
        <input value="{{ pageLoad }}" id="pagesId-input" type="hidden">
        <div class="main-container">
            <div class="title-container">Control <b>Panel</b> <br><b>Index</b></div>

            <div class="header-container">
                <div id="open-setting-bt" class="button" onclick="event.stopPropagation(); openSettings()">
                    <img src="{{ url_for('static',filename='/img/setting-ico.webp') }}" class="ico">
                    <p>Settings</p>
                </div>
                <div class="dropdown-menu" id="setting-menu">
                    Page Theme
                    <br>
                    <div class="buttons-container">
                        <button class="button-left" id="light-button" onclick="changeTheme('light')">Light</button>
                        <button class="button-right" id="dark-button" style='background-color: var(--selected-theme-bg-color);' onclick="changeTheme('dark')">Dark</button>
                    </div>
                </div>
            </div>

            <div class="navbar-container" id="container-navbar" data-status="off">

                <div class="sidebar-header">
                    Control <b>Panel</b> <br><b>Index</b>
                </div>

                <p class="version">v1.0.0</p>

                <p class="title">Options</p>
                <!-- Struct: <a href="/id" data-path="url">Name</a> -->
                <a href="/home" data-path="/pages/home" id="active-navbar">Home</a>
                <a href="/music" data-path="/pages/music">Music</a>
                <a href="/accounting" data-path="/pages/accounting">Accounting</a>
                <a href="/agenda" data-path="/pages/agenda">Agenda</a>


                <p class="title">Ext. Services</p>
                <a href="/configs" data-path="/pages/configs">Configs</a>
            </div>
            
            <div class="iframe-container" id="container-iframe">
                <iframe src="/pages/home" id="pages-iframe" title="pages-iframe"></iframe>
            </div>
            


            <div class="sidebar-container">
                <div id="open-navbar" class="button" onclick="openPagesSidebar()">
                    <img src="{{ url_for('static',filename='/img/system-ico.webp') }}" class="ico">
                    <p>Pages</p>
                </div>

                <div id="open-navbar" class="button" id="open-setting-bt-sidebar" onclick="event.stopPropagation(); openSettings()">
                    <img src="{{ url_for('static',filename='/img/setting-ico.webp') }}" class="ico">
                    <p>Settings</p>
                </div>
                <div class="dropdown-menu-sidebar" id="setting-menu-sidebar">
                    Page Theme
                    <br>
                    <div class="buttons-container">
                        <button class="button-left" id="light-button_mobile" onclick="changeTheme('light')">Light</button>
                        <button class="button-right" id="dark-button_mobile" style='background-color: var(--selected-theme-bg-color);' onclick="changeTheme('dark')">Dark</button>
                    </div>
                </div>
            </div>



        </div>

    </body>
</html>
