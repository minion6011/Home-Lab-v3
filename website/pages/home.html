<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='themes.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='pages/home.css') }}">
        <script src="{{ url_for('static',filename='pages/home.js') }}" type="text/javascript" defer></script>
        <link rel="icon" type="image/ico" href="{{ url_for('static',filename='img/favicon.ico') }}"/>
    </head>

    <body>
        <script defer>
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("logged-until").innerHTML = new Date(parseInt('{{ log_until }}')*1000).toLocaleString()
            });
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById("started-since").innerHTML = new Date(parseInt('{{ online_since }}')*1000).toLocaleString()
            });  
        </script>


        <div class="main-container">
            <div class="info-container" style="position: relative;">
                <img onclick="window.parent.location.href='/logout'" class="logout-btn-ico" src="{{ url_for('static',filename='/img/logout-ico.webp') }}">
                <p class="title"><img src="{{ url_for('static',filename='/img/account-ico.webp') }}" class="ico"> Account Name</p>
                <p class="info-value">{{ name }}</p>
                <p class="title"><img src="{{ url_for('static',filename='/img/time-ico.webp') }}" class="ico"> Logged In Until</p>
                <p class="info-value" id="logged-until">00/00/0000</p>
                <p class="title"><img src="{{ url_for('static',filename='/img/power-ico.webp') }}" class="ico"> Website Online Since</p>
                <p class="info-value" id="started-since">00/00/0000</p>
            </div>

            <div class="info-container">
                <p class="title-XL"><img src="{{ url_for('static',filename='/img/system-ico.webp') }}" class="ico"> System Stats</p>
                <p class="percentage"><img src="{{ url_for('static',filename='/img/ram-ico.webp') }}" class="ico"> RAM {{ stats[0] }}</p>
                <p class="percentage"><img src="{{ url_for('static',filename='/img/cpu-ico.webp') }}" class="ico"> CPU {{ stats[1] }}</p>
                <p class="percentage"><img src="{{ url_for('static',filename='/img/ssd-ico.webp') }}" class="ico"> SSD {{ stats[2] }}</p>
            </div>

            <div class="info-container">
                <p class="title-XL"><img src="{{ url_for('static',filename='/img/terminal-ico.webp') }}" class="ico"> Remote Terminal</p>
                <p class="info-value">Command</p>
                <input class="text-input" placeholder="sudo reboot" onkeydown="if (event.key === 'Enter') {SendCommand()}" id="terminal-input">
            </div>
            <div class="custom-br"></div>
        </div>

    </body>
</html>
