<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
        <script src="{{ url_for('static',filename='login.js') }}" type="text/javascript" defer></script>
        <link rel="icon" type="image/ico" href="{{ url_for('static',filename='img/favicon.ico') }}"/>
    </head>

    <body>

        <div class="login-card">
            <p class="title">Control Panel <b>Login</b></p>
            <p class="status" id="status"></p>
            <input autocomplete="username" type="text" class="input-text" style="margin-top: 5.25%;" placeholder="username" id="username" onkeydown="if (event.key === 'Enter') {document.getElementById('password').focus();}">
            <input autocomplete="current-password" type="password" class="input-text" placeholder="Password" id="password" onkeydown="if (event.key === 'Enter') {loginAttempt();}">
            <div class="button-login" onclick="loginAttempt();">Log in</div>
        </div>

    </body>
</html>
